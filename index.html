<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --accent-blue: #2563eb;
            --accent-green: #16a34a;
            --accent-red: #dc2626;
            --accent-yellow: #d97706;
            --accent-purple: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #d4d4d4;
            --text-muted: #a3a3a3;
            --border-color: #404040;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-bg), #1e293b);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .app-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .main-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .menu-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 25px 15px;
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: var(--shadow);
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.6);
        }
        
        .menu-btn.fitness {
            border-color: var(--accent-green);
        }
        
        .menu-btn.fitness:hover {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, var(--card-bg), #166534);
        }
        
        .menu-btn.permits {
            border-color: var(--accent-blue);
        }
        
        .menu-btn.permits:hover {
            border-color: var(--accent-blue);
            background: linear-gradient(135deg, var(--card-bg), #1e40af);
        }
        
        .menu-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--secondary-bg);
            border-color: var(--accent-blue);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        @media (min-width: 480px) {
            .action-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .action-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 18px 15px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.6);
        }
        
        .action-btn.add {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, var(--card-bg), #15803d);
        }
        
        .action-btn.pending {
            border-color: var(--accent-yellow);
            background: linear-gradient(135deg, var(--card-bg), #ca8a04);
        }
        
        .action-btn.completed {
            border-color: var(--accent-blue);
            background: linear-gradient(135deg, var(--card-bg), #1d4ed8);
        }
        
        .action-btn.ff {
            border-color: var(--accent-purple);
            background: linear-gradient(135deg, var(--card-bg), #7c3aed);
        }
        
        .entries-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .entries-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bulk-actions {
            display: none;
            gap: 10px;
            align-items: center;
        }
        
        .bulk-actions.show {
            display: flex;
        }
        
        .bulk-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .bulk-btn.approve {
            background: var(--accent-green);
            color: white;
        }
        
        .bulk-btn.undo {
            background: var(--accent-yellow);
            color: white;
        }
        
        .bulk-btn.delete {
            background: var(--accent-red);
            color: white;
        }
        
        .bulk-btn.edit {
            background: var(--accent-blue);
            color: white;
        }
        
        .bulk-btn.ff {
            background: var(--accent-purple);
            color: white;
        }
        
        .selected-count {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-right: 10px;
        }
        
        .entries-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .entry-item {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .entry-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }
        
        .entry-item.incomplete {
            border-left: 4px solid var(--accent-red);
            background: linear-gradient(135deg, var(--secondary-bg), #450a0a);
        }
        
        .entry-checkbox {
            margin-top: 3px;
        }
        
        .entry-content {
            flex: 1;
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .entry-vehicle {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        
        .entry-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .entry-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }
        
        @media (min-width: 480px) {
            .entry-details {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .entry-detail {
            display: flex;
            gap: 8px;
        }
        
        .detail-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            min-width: 100px;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .entry-remarks {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .no-entries {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .no-entries i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-color);
            animation: modalAppear 0.3s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-header {
            padding: 20px;
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-success {
            background: var(--accent-green);
            color: white;
        }
        
        .btn-danger {
            background: var(--accent-red);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.5);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 1100;
            display: none;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .notification.success {
            background: linear-gradient(135deg, var(--accent-green), #15803d);
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--accent-red), #b91c1c);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, var(--accent-yellow), #a16207);
        }
        
        /* Bulk Vehicles Styles */
        .vehicles-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background: var(--secondary-bg);
        }
        
        .vehicle-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .vehicle-input {
            flex: 1;
        }
        
        .remove-vehicle {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-vehicle:hover {
            background: #b91c1c;
        }
        
        .add-vehicle-btn {
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .add-vehicle-btn:hover {
            background: #15803d;
        }
        
        /* Category Management */
        .categories-management {
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .category-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .category-input {
            flex: 1;
        }
        
        .categories-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .category-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-actions {
            display: flex;
            gap: 8px;
        }
        
        .category-actions button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }
        
        .category-actions button:hover {
            color: var(--text-primary);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <header>
            <h1 class="app-title">Vehicle Management System</h1>
            <p class="app-subtitle">Track Fitness & 38-A Permits</p>
        </header>
        
        <div class="main-menu" id="main-menu">
            <button class="menu-btn fitness" onclick="showSection('fitness')">
                <i class="fas fa-dumbbell menu-icon"></i>
                FITNESS
            </button>
            <button class="menu-btn permits" onclick="showSection('38a')">
                <i class="fas fa-file-contract menu-icon"></i>
                38-A
            </button>
        </div>
        
        <!-- Fitness Section -->
        <div class="section" id="fitness-section">
            <div class="section-header">
                <button class="back-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="section-title">
                    <i class="fas fa-dumbbell"></i> Fitness Management
                </h2>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn add" onclick="openFitnessModal()">
                    <i class="fas fa-plus-circle"></i> Add Fitness Entry
                </button>
                <button class="action-btn pending" onclick="loadFitnessEntries('Pending')">
                    <i class="fas fa-clock"></i> Pending Fitness
                </button>
                <button class="action-btn completed" onclick="loadFitnessEntries('Completed')">
                    <i class="fas fa-check-circle"></i> Completed Fitness
                </button>
            </div>
            
            <div class="entries-container" id="fitness-entries-container">
                <div class="no-entries" id="fitness-no-entries">
                    <i class="fas fa-dumbbell"></i>
                    <p>Select an option above to view entries</p>
                </div>
            </div>
        </div>
        
        <!-- 38-A Section -->
        <div class="section" id="38a-section">
            <div class="section-header">
                <button class="back-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="section-title">
                    <i class="fas fa-file-contract"></i> 38-A Management
                </h2>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn add" onclick="open38AModal()">
                    <i class="fas fa-plus-circle"></i> Add 38-A Entry
                </button>
                <button class="action-btn pending" onclick="load38AEntries('Pending')">
                    <i class="fas fa-clock"></i> Pending 38-A
                </button>
                <button class="action-btn completed" onclick="load38AEntries('Completed')">
                    <i class="fas fa-check-circle"></i> Completed 38-A
                </button>
                <button class="action-btn ff" onclick="loadPendingFFEntries()">
                    <i class="fas fa-forward"></i> Pending FF
                </button>
            </div>
            
            <div class="entries-container" id="38a-entries-container">
                <div class="no-entries" id="38a-no-entries">
                    <i class="fas fa-file-contract"></i>
                    <p>Select an option above to view entries</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fitness Modal -->
    <div class="modal" id="fitness-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-dumbbell"></i> 
                    <span id="fitness-modal-title">Add Fitness Entry</span>
                </h3>
                <button class="close-btn" onclick="closeFitnessModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="fitness-form">
                    <input type="hidden" id="fitness-entry-id">
                    <div class="form-group">
                        <label class="form-label" for="fitness-date">Fitness Entry Date *</label>
                        <input type="date" class="form-input" id="fitness-date" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fitness-approval-from">Fitness Approval From *</label>
                        <select class="form-select" id="fitness-approval-from" required>
                            <option value="">Select Approval From</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fitness-client">Fitness Client *</label>
                        <select class="form-select" id="fitness-client" required>
                            <option value="">Select Client</option>
                        </select>
                    </div>
                    
                    <!-- BULK VEHICLES SECTION -->
                    <div class="form-group">
                        <label class="form-label">Vehicle Numbers *</label>
                        <div class="vehicles-container" id="fitness-vehicles-container">
                            <div class="vehicle-item">
                                <input type="text" class="form-input vehicle-input" placeholder="e.g., MH12GB1301" required>
                                <button type="button" class="remove-vehicle" onclick="removeVehicle(this, 'fitness')" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="add-vehicle-btn" onclick="addVehicle('fitness')">
                            <i class="fas fa-plus"></i> Add Another Vehicle
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="fitness-remarks">Fitness Remark (Optional)</label>
                        <textarea class="form-textarea" id="fitness-remarks" 
                                  placeholder="Add any remarks or comments"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeFitnessModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="fitness-save-btn">
                            <span id="fitness-save-text">Save Entries</span>

        function showSection(section) {

        // Bulk Vehicles Functions

            const container = document.getElementById(`${type}-vehicles-container`);
            const vehicleItem = document.createElement('div');
            vehicleItem.className = 'vehicle-item';
            vehicleItem.innerHTML = `
                <input type="text" class="form-input vehicle-input" placeholder="e.g., MH12GB1301" required>

            container.appendChild(vehicleItem);
            
            // Show remove buttons on all items except the first one
            updateRemoveButtons(type);
        }
        
        function removeVehicle(button, type) {
            const vehicleItem = button.parentElement;
            const container = document.getElementById(`${type}-vehicles-container`);
            
            if (container.children.length > 1) {
                vehicleItem.remove();
                updateRemoveButtons(type);
            }
        }
        
        function updateRemoveButtons(type) {
            const container = document.getElementById(`${type}-vehicles-container`);
            const items = container.children;
            
            // Show remove button only if there's more than one vehicle
            for (let i = 0; i < items.length; i++) {
                const removeBtn = items[i].querySelector('.remove-vehicle');
                removeBtn.style.display = items.length > 1 ? 'block' : 'none';
            }
        }
        
        function getVehicleNumbers(type) {
            const container = document.getElementById(`${type}-vehicles-container`);
            const inputs = container.querySelectorAll('.vehicle-input');
            const vehicles = [];
            
            for (let input of inputs) {
                if (input.value.trim()) {
                    vehicles.push(input.value.trim().toUpperCase());
                }
            }
            
            return vehicles;
        }

        // NEW: Save multiple fitness entries
        function saveFitnessEntries() {
            const date = document.getElementById('fitness-date').value;
            const approvalFrom = document.getElementById('fitness-approval-from').value;
            const client = document.getElementById('fitness-client').value;
            const remarks = document.getElementById('fitness-remarks').value;
            const vehicles = getVehicleNumbers('fitness');
            
            if (!date || !approvalFrom || !client || vehicles.length === 0) {
                showNotification('Please fill all required fields', 'error');
                return;
            }
            
            const saveBtn = document.getElementById('fitness-save-btn');
            const saveText = document.getElementById('fitness-save-text');
            const loading = document.getElementById('fitness-loading');
            
            saveText.style.display = 'none';
            loading.style.display = 'inline-block';
            saveBtn.disabled = true;
            
            let completed = 0;
            let errors = 0;
            
            // Save each vehicle as a separate entry
            vehicles.forEach((vehicle, index) => {
                const formData = new URLSearchParams();
                formData.append('action', 'addFitnessEntry');
                formData.append('date', date);
                formData.append('approvalFrom', approvalFrom);
                formData.append('client', client);
                formData.append('vehicleNumber', vehicle);
                formData.append('remarks', remarks);
                
                fetch(API_URL, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        completed++;
                    } else {
                        errors++;
                    console.error('Error saving vehicle:', vehicle, data.error);
                    showNotification(`Error saving vehicle ${vehicle}: ${data.error}`, 'error');
                    return;
                    }
                    
                    if (completed + errors === vehicles.length) {
                        if (errors === 0) {
                            showNotification(`${completed} fitness entries added successfully!`, 'success');
                            closeFitnessModal();
                            loadFitnessEntries('Pending');
                        } else {
                            showNotification(`${completed} entries saved, ${errors} errors`, 'warning');
                        }
                        
                        // Reset button state
                        saveText.style.display = 'inline-block';
                        loading.style.display = 'none';
                        saveBtn.disabled = false;
                    }
                })
                .catch(error => {
                    errors++;
                    console.error('Error:', error);
                    showNotification(`Error saving vehicle ${vehicle}: ${error.message}`, 'error');
                    
                    if (completed + errors === vehicles.length) {
                        saveText.style.display = 'inline-block';
                        loading.style.display = 'none';
                        saveBtn.disabled = false;
                    }
                });
            });
        }

                day: '2-digit',
                month: '2-digit',
