<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [KEEP ALL YOUR EXISTING CSS STYLES - THEY ARE FINE] */
        /* Paste all your previous CSS styles here */
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --accent-blue: #2563eb;
            --accent-green: #16a34a;
            --accent-red: #dc2626;
            --accent-yellow: #d97706;
            --accent-purple: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #d4d4d4;
            --text-muted: #a3a3a3;
            --border-color: #404040;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ... [REST OF YOUR CSS STYLES] ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <header>
            <h1 class="app-title">Vehicle Management System</h1>
            <p class="app-subtitle">Track Fitness & 38-A Permits</p>
        </header>
        
        <div class="main-menu" id="main-menu">
            <button class="menu-btn fitness" onclick="showSection('fitness')">
                <i class="fas fa-dumbbell menu-icon"></i>
                FITNESS
            </button>
            <button class="menu-btn permits" onclick="showSection('38a')">
                <i class="fas fa-file-contract menu-icon"></i>
                38-A
            </button>
        </div>
        
        <!-- Fitness Section -->
        <div class="section" id="fitness-section">
            <div class="section-header">
                <button class="back-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="section-title">
                    <i class="fas fa-dumbbell"></i> Fitness Management
                </h2>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn add" onclick="openFitnessModal()">
                    <i class="fas fa-plus-circle"></i> Add Fitness Entry
                </button>
                <button class="action-btn pending" onclick="loadFitnessEntries('Pending')">
                    <i class="fas fa-clock"></i> Pending Fitness
                </button>
                <button class="action-btn completed" onclick="loadFitnessEntries('Completed')">
                    <i class="fas fa-check-circle"></i> Completed Fitness
                </button>
            </div>
            
            <div class="entries-container" id="fitness-entries-container">
                <div class="no-entries" id="fitness-no-entries">
                    <i class="fas fa-dumbbell"></i>
                    <p>Select an option above to view entries</p>
                </div>
            </div>
        </div>
        
        <!-- 38-A Section -->
        <div class="section" id="38a-section">
            <div class="section-header">
                <button class="back-btn" onclick="showMainMenu()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="section-title">
                    <i class="fas fa-file-contract"></i> 38-A Management
                </h2>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn add" onclick="open38AModal()">
                    <i class="fas fa-plus-circle"></i> Add 38-A Entry
                </button>
                <button class="action-btn pending" onclick="load38AEntries('Pending')">
                    <i class="fas fa-clock"></i> Pending 38-A
                </button>
                <button class="action-btn completed" onclick="load38AEntries('Completed')">
                    <i class="fas fa-check-circle"></i> Completed 38-A
                </button>
                <button class="action-btn ff" onclick="loadPendingFFEntries()">
                    <i class="fas fa-forward"></i> Pending FF
                </button>
            </div>
            
            <div class="entries-container" id="38a-entries-container">
                <div class="no-entries" id="38a-no-entries">
                    <i class="fas fa-file-contract"></i>
                    <p>Select an option above to view entries</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fitness Modal -->
    <div class="modal" id="fitness-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-dumbbell"></i> 
                    <span id="fitness-modal-title">Add Fitness Entry</span>
                </h3>
                <button class="close-btn" onclick="closeFitnessModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="fitness-form">
                    <input type="hidden" id="fitness-entry-id">
                    <div class="form-group">
                        <label class="form-label" for="fitness-date">Fitness Entry Date *</label>
                        <input type="date" class="form-input" id="fitness-date" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fitness-approval-from">Fitness Approval From *</label>
                        <select class="form-select" id="fitness-approval-from" required>
                            <option value="">Select Approval From</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fitness-client">Fitness Client *</label>
                        <select class="form-select" id="fitness-client" required>
                            <option value="">Select Client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fitness-vehicle">Vehicle Number *</label>
                        <input type="text" class="form-input" id="fitness-vehicle" 
                               placeholder="e.g., MH12GB1301" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fitness-remarks">Fitness Remark (Optional)</label>
                        <textarea class="form-textarea" id="fitness-remarks" 
                                  placeholder="Add any remarks or comments"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeFitnessModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="fitness-save-btn">
                            <span id="fitness-save-text">Save Entry</span>
                            <div class="loading" id="fitness-loading" style="display: none;"></div>
                        </button>
                    </div>
                </form>
                
                <!-- Category Management for Fitness -->
                <div class="categories-management">
                    <h4 style="margin-bottom: 15px; color: var(--text-primary);">Manage Categories</h4>
                    
                    <div class="category-form">
                        <input type="text" class="form-input category-input" id="new-fitness-approval" placeholder="New Approval From">
                        <button class="btn btn-success" onclick="addFitnessApproval()">Add</button>
                    </div>
                    
                    <div class="category-form">
                        <input type="text" class="form-input category-input" id="new-fitness-client" placeholder="New Client">
                        <button class="btn btn-success" onclick="addFitnessClient()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 38-A Modal -->
    <div class="modal" id="38a-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-file-contract"></i> 
                    <span id="38a-modal-title">Add 38-A Entry</span>
                </h3>
                <button class="close-btn" onclick="close38AModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="38a-form">
                    <input type="hidden" id="38a-entry-id">
                    <div class="form-group">
                        <label class="form-label" for="38a-date">38-A Entry Date *</label>
                        <input type="date" class="form-input" id="38a-date" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="38a-approval-from">38-A Approval From *</label>
                        <select class="form-select" id="38a-approval-from" required>
                            <option value="">Select Approval From</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="38a-client">38-A Client *</label>
                        <select class="form-select" id="38a-client" required>
                            <option value="">Select Client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="38a-vehicle">Vehicle Number *</label>
                        <input type="text" class="form-input" id="38a-vehicle" 
                               placeholder="e.g., MH12GB1301" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="38a-remarks">38-A Remark (Optional)</label>
                        <textarea class="form-textarea" id="38a-remarks" 
                                  placeholder="Add any remarks or comments"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="close38AModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="38a-save-btn">
                            <span id="38a-save-text">Save Entry</span>
                            <div class="loading" id="38a-loading" style="display: none;"></div>
                        </button>
                    </div>
                </form>
                
                <!-- Category Management for 38-A -->
                <div class="categories-management">
                    <h4 style="margin-bottom: 15px; color: var(--text-primary);">Manage Categories</h4>
                    
                    <div class="category-form">
                        <input type="text" class="form-input category-input" id="new-38a-approval" placeholder="New Approval From">
                        <button class="btn btn-success" onclick="add38AApproval()">Add</button>
                    </div>
                    
                    <div class="category-form">
                        <input type="text" class="form-input category-input" id="new-38a-client" placeholder="New Client">
                        <button class="btn btn-success" onclick="add38AClient()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR GOOGLE APPS SCRIPT URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbzFRhEUIQ_Z3eg_tHOOut1KLXzuipiObX9B3iI6O0VhaAOWflk1P6Kwz3DlgMtfQYPp5g/exec';
        
        // Global state
        let currentSection = 'main';
        let selectedFitnessEntries = new Set();
        let selected38AEntries = new Set();
        let selectedPendingFFEntries = new Set();
        let currentFitnessStatus = '';
        let current38AStatus = '';
        let isEditingFitness = false;
        let isEditing38A = false;
        
        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fitness-date').value = today;
            document.getElementById('38a-date').value = today;
            
            // Load categories when app starts
            loadFitnessCategories();
            load38ACategories();
            
            // Add form event listeners
            document.getElementById('fitness-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (isEditingFitness) {
                    updateFitnessEntry();
                } else {
                    saveFitnessEntry();
                }
            });
            
            document.getElementById('38a-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (isEditing38A) {
                    update38AEntry();
                } else {
                    save38AEntry();
                }
            });
            
            // Test API connection
            testAPIConnection();
        });
        
        // Test if API is accessible
        function testAPIConnection() {
            fetch(`${API_URL}?action=getFitnessEntries&status=Pending`)
                .then(response => response.json())
                .then(data => {
                    console.log('API connection successful');
                })
                .catch(error => {
                    console.error('API connection failed:', error);
                    showNotification('Cannot connect to server. Please check your API URL and internet connection.', 'error');
                });
        }
        
        // Navigation functions
        function showMainMenu() {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('main-menu').style.display = 'grid';
            currentSection = 'main';
            
            // Clear selections
            selectedFitnessEntries.clear();
            selected38AEntries.clear();
            selectedPendingFFEntries.clear();
        }
        
        function showSection(section) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('main-menu').style.display = 'none';
            
            if (section === 'fitness') {
                document.getElementById('fitness-section').classList.add('active');
                currentSection = 'fitness';
            } else if (section === '38a') {
                document.getElementById('38a-section').classList.add('active');
                currentSection = '38a';
            }
        }
        
        // Fitness Functions
        function openFitnessModal(entry = null) {
            isEditingFitness = entry !== null;
            
            if (isEditingFitness) {
                document.getElementById('fitness-modal-title').textContent = 'Edit Fitness Entry';
                document.getElementById('fitness-entry-id').value = entry.EntryID;
                document.getElementById('fitness-date').value = entry.Date;
                document.getElementById('fitness-vehicle').value = entry.VehicleNumber;
                document.getElementById('fitness-remarks').value = entry.Remarks || '';
                
                // Set dropdown values
                setTimeout(() => {
                    document.getElementById('fitness-approval-from').value = entry.ApprovalFrom;
                    document.getElementById('fitness-client').value = entry.Client;
                }, 100);
            } else {
                document.getElementById('fitness-modal-title').textContent = 'Add Fitness Entry';
                document.getElementById('fitness-form').reset();
                document.getElementById('fitness-date').value = new Date().toISOString().split('T')[0];
            }
            
            // Reload categories when modal opens
            loadFitnessCategories();
            
            document.getElementById('fitness-modal').style.display = 'flex';
        }
        
        function closeFitnessModal() {
            document.getElementById('fitness-modal').style.display = 'none';
            isEditingFitness = false;
        }
        
        function loadFitnessEntries(status) {
            currentFitnessStatus = status;
            
            showNotification('Loading fitness entries...', 'warning');
            
            fetch(`${API_URL}?action=getFitnessEntries&status=${status}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayFitnessEntries(data.entries || [], status);
                    showNotification(`Loaded ${data.entries?.length || 0} fitness entries`, 'success');
                })
                .catch(error => {
                    console.error('Error loading fitness entries:', error);
                    showNotification('Error loading fitness entries: ' + error.message, 'error');
                    document.getElementById('fitness-entries-container').innerHTML = 
                        `<div class="no-entries"><p>Error loading entries: ${error.message}</p></div>`;
                });
        }
        
        function displayFitnessEntries(entries, status) {
            const container = document.getElementById('fitness-entries-container');
            const title = status === 'Pending' ? 'Pending Fitness Entries' : 'Completed Fitness Entries';
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="entries-header">
                        <h3 class="entries-title">${title}</h3>
                    </div>
                    <div class="no-entries">
                        <i class="fas fa-dumbbell"></i>
                        <p>No ${status.toLowerCase()} fitness entries found</p>
                    </div>
                `;
                return;
            }
            
            let bulkActions = '';
            if (status === 'Pending') {
                bulkActions = `
                    <div class="bulk-actions" id="fitness-bulk-actions">
                        <span class="selected-count" id="fitness-selected-count">0 selected</span>
                        <button class="bulk-btn approve" onclick="approveFitnessEntries()">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="bulk-btn edit" onclick="editSelectedFitnessEntry()">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="bulk-btn delete" onclick="deleteFitnessEntries()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
            } else {
                bulkActions = `
                    <div class="bulk-actions" id="fitness-bulk-actions">
                        <span class="selected-count" id="fitness-selected-count">0 selected</span>
                        <button class="bulk-btn undo" onclick="undoFitnessEntries()">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                    </div>
                `;
            }
            
            let entriesHTML = entries.map(entry => {
                const isIncomplete = !entry.ApprovalFrom || !entry.Client || !entry.Date;
                const incompleteClass = isIncomplete ? 'incomplete' : '';
                
                return `
                    <div class="entry-item ${incompleteClass}">
                        <input type="checkbox" class="entry-checkbox" 
                               onchange="toggleFitnessSelection('${entry.EntryID}', this)"
                               ${selectedFitnessEntries.has(entry.EntryID) ? 'checked' : ''}>
                        <div class="entry-content">
                            <div class="entry-header">
                                <div class="entry-vehicle">${entry.VehicleNumber}</div>
                                <div class="entry-date">${formatDate(entry.Date)}</div>
                            </div>
                            <div class="entry-details">
                                <div class="entry-detail">
                                    <span class="detail-label">Approval From:</span>
                                    <span class="detail-value">${entry.ApprovalFrom || 'Not set'}</span>
                                </div>
                                <div class="entry-detail">
                                    <span class="detail-label">Client:</span>
                                    <span class="detail-value">${entry.Client || 'Not set'}</span>
                                </div>
                            </div>
                            ${entry.Remarks ? `<div class="entry-remarks">${entry.Remarks}</div>` : ''}
                            ${isIncomplete ? `<div class="entry-remarks" style="color: var(--accent-red); font-weight: bold;">INCOMPLETE ENTRY - Please edit to complete</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="entries-header">
                    <h3 class="entries-title">${title} (${entries.length})</h3>
                    ${bulkActions}
                </div>
                <div class="entries-list">
                    ${entriesHTML}
                </div>
            `;
            
            updateFitnessBulkActions();
        }
        
        // 38-A Functions
        function open38AModal(entry = null) {
            isEditing38A = entry !== null;
            
            if (isEditing38A) {
                document.getElementById('38a-modal-title').textContent = 'Edit 38-A Entry';
                document.getElementById('38a-entry-id').value = entry.EntryID;
                document.getElementById('38a-date').value = entry.Date;
                document.getElementById('38a-vehicle').value = entry.VehicleNumber;
                document.getElementById('38a-remarks').value = entry.Remarks || '';
                
                setTimeout(() => {
                    document.getElementById('38a-approval-from').value = entry.ApprovalFrom;
                    document.getElementById('38a-client').value = entry.Client;
                }, 100);
            } else {
                document.getElementById('38a-modal-title').textContent = 'Add 38-A Entry';
                document.getElementById('38a-form').reset();
                document.getElementById('38a-date').value = new Date().toISOString().split('T')[0];
            }
            
            // Reload categories when modal opens
            load38ACategories();
            
            document.getElementById('38a-modal').style.display = 'flex';
        }
        
        function close38AModal() {
            document.getElementById('38a-modal').style.display = 'none';
            isEditing38A = false;
        }
        
        function load38AEntries(status) {
            current38AStatus = status;
            
            showNotification('Loading 38-A entries...', 'warning');
            
            fetch(`${API_URL}?action=get38AEntries&status=${status}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    display38AEntries(data.entries || [], status);
                    showNotification(`Loaded ${data.entries?.length || 0} 38-A entries`, 'success');
                })
                .catch(error => {
                    console.error('Error loading 38-A entries:', error);
                    showNotification('Error loading 38-A entries: ' + error.message, 'error');
                    document.getElementById('38a-entries-container').innerHTML = 
                        `<div class="no-entries"><p>Error loading entries: ${error.message}</p></div>`;
                });
        }
        
        function display38AEntries(entries, status) {
            const container = document.getElementById('38a-entries-container');
            const title = status === 'Pending' ? 'Pending 38-A Entries' : 'Completed 38-A Entries';
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="entries-header">
                        <h3 class="entries-title">${title}</h3>
                    </div>
                    <div class="no-entries">
                        <i class="fas fa-file-contract"></i>
                        <p>No ${status.toLowerCase()} 38-A entries found</p>
                    </div>
                `;
                return;
            }
            
            let bulkActions = '';
            if (status === 'Pending') {
                bulkActions = `
                    <div class="bulk-actions" id="38a-bulk-actions">
                        <span class="selected-count" id="38a-selected-count">0 selected</span>
                        <button class="bulk-btn approve" onclick="approve38AEntries()">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="bulk-btn edit" onclick="editSelected38AEntry()">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="bulk-btn delete" onclick="delete38AEntries()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
            } else {
                bulkActions = `
                    <div class="bulk-actions" id="38a-bulk-actions">
                        <span class="selected-count" id="38a-selected-count">0 selected</span>
                        <button class="bulk-btn undo" onclick="undo38AEntries()">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                    </div>
                `;
            }
            
            let entriesHTML = entries.map(entry => {
                return `
                    <div class="entry-item">
                        <input type="checkbox" class="entry-checkbox" 
                               onchange="toggle38ASelection('${entry.EntryID}', this)"
                               ${selected38AEntries.has(entry.EntryID) ? 'checked' : ''}>
                        <div class="entry-content">
                            <div class="entry-header">
                                <div class="entry-vehicle">${entry.VehicleNumber}</div>
                                <div class="entry-date">${formatDate(entry.Date)}</div>
                            </div>
                            <div class="entry-details">
                                <div class="entry-detail">
                                    <span class="detail-label">Approval From:</span>
                                    <span class="detail-value">${entry.ApprovalFrom}</span>
                                </div>
                                <div class="entry-detail">
                                    <span class="detail-label">Client:</span>
                                    <span class="detail-value">${entry.Client}</span>
                                </div>
                            </div>
                            ${entry.Remarks ? `<div class="entry-remarks">${entry.Remarks}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="entries-header">
                    <h3 class="entries-title">${title} (${entries.length})</h3>
                    ${bulkActions}
                </div>
                <div class="entries-list">
                    ${entriesHTML}
                </div>
            `;
            
            update38ABulkActions();
        }
        
        // Pending FF Functions
        function loadPendingFFEntries() {
            showNotification('Loading Pending FF entries...', 'warning');
            
            fetch(`${API_URL}?action=getPendingFFEntries`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayPendingFFEntries(data.entries || []);
                    showNotification(`Loaded ${data.entries?.length || 0} Pending FF entries`, 'success');
                })
                .catch(error => {
                    console.error('Error loading Pending FF entries:', error);
                    showNotification('Error loading Pending FF entries: ' + error.message, 'error');
                    document.getElementById('38a-entries-container').innerHTML = 
                        `<div class="no-entries"><p>Error loading entries: ${error.message}</p></div>`;
                });
        }
        
        function displayPendingFFEntries(entries) {
            const container = document.getElementById('38a-entries-container');
            const title = 'Pending FF Entries';
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="entries-header">
                        <h3 class="entries-title">${title}</h3>
                    </div>
                    <div class="no-entries">
                        <i class="fas fa-forward"></i>
                        <p>No pending FF entries found</p>
                    </div>
                `;
                return;
            }
            
            const bulkActions = `
                <div class="bulk-actions" id="pending-ff-bulk-actions">
                    <span class="selected-count" id="pending-ff-selected-count">0 selected</span>
                    <button class="bulk-btn ff" onclick="approvePendingFFEntries()">
                        <i class="fas fa-check"></i> Approve to Fitness
                    </button>
                </div>
            `;
            
            let entriesHTML = entries.map(entry => {
                return `
                    <div class="entry-item">
                        <input type="checkbox" class="entry-checkbox" 
                               onchange="togglePendingFFSelection('${entry.EntryID}', this)"
                               ${selectedPendingFFEntries.has(entry.EntryID) ? 'checked' : ''}>
                        <div class="entry-content">
                            <div class="entry-header">
                                <div class="entry-vehicle">${entry.VehicleNumber}</div>
                                <div class="entry-date">${formatDate(entry.CreatedAt)}</div>
                            </div>
                            <div class="entry-details">
                                <div class="entry-detail">
                                    <span class="detail-label">Status:</span>
                                    <span class="detail-value">${entry.Status}</span>
                                </div>
                            </div>
                            <div class="entry-remarks" style="color: var(--accent-yellow);">
                                Ready to be sent to Fitness section
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="entries-header">
                    <h3 class="entries-title">${title} (${entries.length})</h3>
                    ${bulkActions}
                </div>
                <div class="entries-list">
                    ${entriesHTML}
                </div>
            `;
            
            updatePendingFFBulkActions();
        }
